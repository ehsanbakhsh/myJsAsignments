<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custome css -->
    <link rel="stylesheet" href="./style.css">

    <title>First Assignment</title>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <div class="container-fluid bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Assignments</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Chapter 1 - 7</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- introduction -->
    <div class="container myContainer text-center mt-2 px-2 py-4 ">
        <h3>Chapter # 1 - 7
            <span class="px-2">Introduction to
                Javascript
                <span class="px-2">Data types</span>
                <span class="px-2">Alert</span>
                <span class="px-2">Arithematic operators</span>
            </span>
        </h3>
    </div>

    <!-- Buttons -->
    <div class="container myContainer2 mt-5 text-center">
        <button class="btn btn-danger m-2" id="alertName">Alert Name</button>
        <button class="btn btn-danger m-2" id="alertNumber">Alert Number</button>
        <button class="btn btn-danger m-2" id="showVariableName">Show Variable Name</button>
        <button class="btn btn-danger m-2" id="showCamelCaseRules">Show camelCase Rules</button>
        <button class="btn btn-danger m-2" id="sumTwoNumbers">Sum two Numbers</button>
        <button class="btn btn-danger m-2" id="subtractTwoNumbers">Subtract two Numbers</button>
        <button class="btn btn-danger m-2" id="multiplyTwoNumbers">Multiply two Numbers</button>
        <button class="btn btn-danger m-2" id="divideNumbers">Divide two Numbers</button>
        <button class="btn btn-danger m-2" id="calculateSomeNumbers">Calculate Some Numbers</button>
    </div>

    <!-- Original statement -->
    <div class="text-center mt-5">
        <h3>Original Statement</h3>
        <div class="container myContainer3 mt-2" id="originalStatement"></div>
        <button class="btn btn-light border mt-4" id="clearStatement">Clear Statement</button>
    </div>

    <!-- OutPut nad Result -->
    <div class="text-center mt-5">
        <h3>Output / Result</h3>
        <div class="container myContainer3 mt-2 text-start" id="output"></div>
        <button class="btn btn-light border my-4" id="clearOutput">Clear Output</button>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custome javascript -->
<script src="./script.js"></script>

</body>



</html>
