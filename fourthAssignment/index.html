<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custome css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Fourth Assignment</title>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <div class="container-fluid bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Assignments</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Chapter 21 - 25</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- introduction -->
    <div class="container myContainer text-center mt-2 px-2 py-4 ">
        <h3>Chapter # 21 - 25
            <span class="px-2">Strings & it's Methods
            </span>
        </h3>
    </div>


    <!-- Main Body -->
    <div class="container">
        <div class="inputBox row">
            <div class="firstCol mt-5 col-12 col-sm-12 col-md-12 col-lg-6">
                <h2 class="text-center">Input</h2>
                <div class="inputField border border-1 border-dark">
                    <div class="input-group px-2 py-4">
                        <input type="text" class="form-control" placeholder="Type Your Text Here" id="inputFieldText">
                        <button class="btn btn-outline-secondary" type="button" id="clearInput">Clear</button>
                    </div>
                </div>
            </div>
            <div class="secondCol col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="heading mt-5 text-center">
                    <h2>Original String</h2>
                </div>
                <div class="originalString p-2 h-50 bg-light text-center text-dark border border-1 border-dark" id="originalString"></div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="buttonsBox col-12 col-sm-12 col-md-12 col-lg-6">
                <h2 class="text-center mt-lg-5">Buttons</h2>
                <div class="buttons row p-2 text-center align-items-center border border-1 border-dark">
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="convertToLowercase">Convert to Lowercase</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="convertToUppercase">Convert to Uppercase</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="convertToCapitalize">Convert to Capitalize</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="betterFormatting">Better Formatting</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="printAllCities">Print All Cities</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="addYourCity">Add your City in list</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="checkYourCity">Check your City in list</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="findTheWord">Find This Word</button>
                    <button class="btn btn-danger my-1 col-12 col-sm-12 col-md-6 col-lg-6 border border-2 border-light" id="replaceTheWord">Replace This Word</button>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <h2 class="text-center mt-5">Output</h2>
                <div class="output mt-2 p-2 border border-1 border-dark text-center" id="output"></div>
            </div>
            <div class="outputClearBtn mt-5 col-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-outline-dark w-100" id="clearOutput">Clear Output</button>
            </div>
        </div>
    </div>

    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custome javascript -->
    <script src="./script.js"></script>


</body>

</html>
