<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custome css -->
    <link rel="stylesheet" href="./stylesheet.css">

    <!-- Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="niklo" style="background-color: #f8d7da;">

    <!-- Main Heading -->

    
    <div class="container text-center my-5">
        <h1>Javascript chapter 76 - 81 <br> Form Validation - Try , Catch and Throw</h1>
    </div>
    <hr>


    <!-- Get in Touch With Us -->


    <section class="get-in-touch mt-5">
        <h1 class="title">get in Touch</h1>
        <div class="container">


            <!-- Mian Contact Form -->


            <div class="row contact-form">


                <!-- Submit Your Name -->


                <div class="col-lg-6 form-field text-center">
                    <form>
                        <input id="name" class="input-text p-3" type="text" placeholder="Your Name.....">
                        <input type="submit" class="submit-btn mt-5" value="submit" name="" id="submitNameBtn">
                    </form>
                </div>



                <!-- Submit Your Email -->


                <div class="col-lg-6 form-field text-center">
                    <form action="javascript:void(0)">
                        <input id="email" class="input-text p-3" type="email" placeholder="Your E-mail.....">
                        <input type="submit" class="submit-btn mt-5" value="submit" name="" id="submitEmail">
                    </form>
                </div>

                <!-- Submit Your Password -->


                <div class="col-lg-6 form-field text-center">
                    <form action="javascript:void(0)">
                        <input id="password" class="input-text p-3" type="password" placeholder="Your Password.....">
                        <input type="submit" class="submit-btn mt-5" value="submit" name="" id="submitPassword">
                    </form>
                </div>

                <!-- Select your State -->


                <div class="col-lg-6 text-center">
                    <form action="">
                        <select id="states" class="form-field input-text p-2">
                            <option value="" selected="selected">Select a State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                        </select>
                        <input type="submit" class="submit-btn mt-5" value="submit" name="" id="submitState">
                    </form>
                </div>


                <!-- Check Your Gender -->


                <div class="col-lg-6 form-field text-center">
                    <form action="javascript:void(0)" class="mt-5 d-flex">
                        <input class="radio" type="radio" name="gender" id="male">
                        <label for="male" class="h3">Male</label>
                        <input class="radio" type="radio" name="gender" id="female">
                        <label for="female" class="h3">Female</label>
                        <input class="radio" type="radio" name="gender" id="other">
                        <label for="other" class="h3">Other</label>
                        <br>
                    </form>
                    <input type="submit" class="submit-btn my-5" value="submit" name="" id="submitGender">
                </div>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- custome js -->
    <script src="./script.js"></script>
</body>

</html>
